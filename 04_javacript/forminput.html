<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.0.0 (2)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <title>form input  </title>
   
    <script>
        function bodyload(){
            document.getElementById("detailscontainer").style.display = "none"
        }
    </script>
   
    
    
</head>
<body class="container-fluid" onload="bodyload()">
    <h2>form input demo</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newprouct"> add new product</button>
    <div class="modal fade" id="newproduct">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>add new product</h2>
                    <button class="btn-close" data-bs-dismiss="modal">button</button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>name</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>price</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>stock</dt>
                        <dd><input type="checkbox" class="from-check-input" >available</dd>
                        <dt>shipped to </dt>
                        <dd>
                            <select class="form-select">
                                 <option>delhi</option>
                                <option>hyd</option>
                            </select>
                        </dd>
                    </dl>
                </div>
                <div class="model-footer">
                    <button class="btn btn-primary" >add product</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">cancle</button>

                </div>
            </div>
        </div> 
    </div>

    <div id="detailscontainer">
        <h2>product details</h2>
        <dl class="row">
            <dt class="col-3">name</dt>
            <dd class="col-9"></dd>
            <dt class="col-3">price</dt>
            <dd class="col-9" ></dd>
            <dt class="col-3">stock</dt>
            <dd class="col-9"></dd>
            <dt class="col-3">shipped to</dt>
            <dd class="col-9"></dd>
        </dl>
    </div>
    

     


     <script src="../node_modules/jquery/dist/jquery.js"></script>
     <script src="js/bootstrap.bundle.js"></script>

    
</body>
</html>
