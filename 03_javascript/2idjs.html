<html lang="en">

        }

    </DIV>
    <div>
        <form name="frmregister">
            <h3>Register user </h3>
           
            <input type="text"  name="txtid" placeholder="your userId">
            <input type="button" id="btnregister" name="btnregister">

           
           
        </form>

    </div>
    
    </div>
    <div>
        <form name="frmlogin">

            <input type="email" placeholder="your email">

        </form>
    </div>
    
</body>
</html>
